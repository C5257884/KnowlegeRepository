<html>
<script src="angular.js">
</script>
<script>
function Ctrl($scope) {
  $scope.message ="Waiting 2000ms for update";    
  setTimeout(function () {
  　　$scope.$apply(function () {
  		$scope.$apply(function () {
     　　$scope.message ="Timeout called!";
 		});
      });
  }, 5000); 
}

</script>
<div>
<div ng:app ng-controller="Ctrl">{{message}}</div>
</div>
</html>
